<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Museum Visit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon//site.webmanifest">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand m-4" href="/">
                <span>next<b>museum</b>visit/<span class="fw-normal">nl\</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link hover {% if request.endpoint == 'index' %}active{% endif %}"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover {% if request.endpoint.startswith('recommendations') %}active{% endif %}"
                            href="/recommendations">Personal Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover" href="https://www.museum.nl/en" target="_blank">Museumkaart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover {% if request.endpoint == 'about' %}active{% endif %}"
                            href="/about">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% if user is not defined or user is none %}
                        <a class="btn btn-primary" href="/login">Login</a>
                        {% else %}
                        <a class="nav-link" href="/">Log out</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
